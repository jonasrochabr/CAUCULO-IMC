<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC Cauculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="alert-error">
        Digite somente números.
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (Kg)</label>
                    <input 
                    id="weight" 
                    type="text" 
                    placeholder="60" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                    id="height" 
                    type="text" 
                    placeholder="177" />
                </div>
                <button>Calcular IMC <img src="assets/arrow-up-right.png" /> </button>
            </form>
        </main>
    </div>

    <div class="modal-warpper">
        <div class="modal card">
            <h2 class="title">
                <span class="result-imc">Seu IMC é de 28</span>
                <button class="close">
                    <img src="/assets/Vector.png" alt="imagem para fechar o pop-up">
                </button>
            </h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
